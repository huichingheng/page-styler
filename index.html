<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Page Styler</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<ul id="switcher">
			<li class="smaller" onclick="number('smaller')">A-</li>
			<li class="normal" onclick="number('')">A</li>
			<li class="bigger" onclick="number('bigger')">A+</li>
		</ul>

			<button class="red" onclick="number('red')">RED</button>
			<button class="green" onclick="number('green')">GREEN</button>
			<button class="blue" onclick="number('blue')">BLUE</button>
			<button class="default" onclick="number('default')">DEFAULT</button>

		<h1>Page Styler</h1>

		<p>Click the buttons above to change the page styles!</p>

		

		<script src="script.js"></script>
	</body>
</html>
